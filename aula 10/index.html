<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=]
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('digite seu nome')
        document.body.innerHTML +=`Bem-vindo <strong>${nome}</strong> <br/>`
        document.body.innerHTML +=`Seu nome tem <strong>${nome.length}</strong> letras <br/>`
        document.body.innerHTML +=`A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`
        document.body.innerHTML +=`O primeiro indice do seu nome é:<strong>${nome.indexOf('a')}</strong> <br />`
        document.body.innerHTML +=`O último indice do seu nome é:<strong>${nome.lastIndexOf('a')}</strong> <br />`
        document.body.innerHTML +=`As 3 ultimas letras do seu nome são:<strong/>${nome.slice(-3)}</strong> <br />`
        document.body.innerHTML +=`As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`
        document.body.innerHTML +=`Seu nome com letras maiusculas:<strong>${nome.toUpperCase()}</strong> <br />`
        document.body.innerHTML +=`Seu nome com letras minúculas: <strong>${nome.toLowerCase()}</strong/><br />`
    </script>
</body>
</html>
